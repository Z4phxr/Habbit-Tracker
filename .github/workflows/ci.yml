name: Django CI

on:
  push:
    branches: [main, release]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: habbits
          POSTGRES_USER: habbitsuser
          POSTGRES_PASSWORD: habbitspass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U habbitsuser -d habbits" --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      POSTGRES_DB: habbits
      POSTGRES_USER: habbitsuser
      POSTGRES_PASSWORD: habbitspass
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      DJANGO_SECRET_KEY: testkey
      DJANGO_DEBUG: 'False'
      DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1
      PORT: 8000
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run migrations
        run: python manage.py migrate --noinput
      - name: Lint
        run: python -m flake8 base api habits_project || true
      - name: Run tests
        run: python manage.py test
