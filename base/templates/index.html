{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Habit Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png">
</head>
<body style="background-image: url('{% static 'images/' %}{{ background_image }}');">
    {% include 'navbar.html' %}
    
    <div class="page-content">
        <div class="container">
            {% if messages %}
                <div class="messages" style="margin-bottom: 20px;">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}" style="padding: 12px 20px; margin-bottom: 10px; border-radius: 8px; {% if message.tags == 'success' %}background: #d4edda; color: #155724; border: 1px solid #c3e6cb;{% elif message.tags == 'error' %}background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;{% else %}background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb;{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <h1>Welcome to Habit Tracker</h1>
                <p>Stay consistent. Build better habits. Start tracking now.</p>
            {% endif %}
            
            <div class="button-group">
                <a class="button" href="{% url 'login' %}">Log In</a>
                <a class="button button-secondary" href="{% url 'register' %}">Register</a>
            </div>
        </div>
    </div>
</body>
</html>
