{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Habit Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png">
</head>
<body style="background-image: url('{% static 'images/' %}{{ background_image }}');">
    <div class="container">
        <h1>Welcome to Habit Tracker</h1>
        <p>Stay consistent. Build better habits. Start tracking now.</p>
        <a class="button" href="{% url 'tracker' section='habits' period='week' %}" style="background: {{ button_gradient }}">Track my habits</a>
    </div>
</body>
</html>
