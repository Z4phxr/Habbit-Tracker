{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sleep Log</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png">
</head>
<body style="background-image: url('{% static 'images/' %}{{ background_image }}');">
{% include 'navbar.html' %}
<div class="page-content">

<div class="wrapper">
    {% include "menu.html" %}
    <div class="navigation-month" role="navigation" aria-label="Month navigation">
        <img src="{% static 'images/arrow_l.png' %}" alt="Previous month" class="nav-arrow-month" onclick="navigateTo('{{ prev_month }}')" />
        <div class="month-display">{{ month_name }}</div>
        <img src="{% static 'images/arrow_r.png' %}" alt="Next month" class="nav-arrow-month" onclick="navigateTo('{{ next_month }}')" />
    </div>
    <div class="sleep-timeline-container">
        <div class="sleep-compact-view">
            <div class="sleep-hour-line">
                <div class="hour-line-spacer"></div>
                <div class="hour-line-labels">
                    <span class="hour-line-label">18:00</span>
                    <span class="hour-line-label hour-line-middle">00:00</span>
                    <span class="hour-line-label">06:00</span>
                </div>
                <div class="hour-line-spacer-right"></div>
            </div>
            
            {% for day, blocks, sleep_time in zipped_days_blocks %}
                <div class="sleep-compact-row">
                    <div class="compact-date">{{ day|date:"D d.m" }}</div>
                    <div class="compact-slider">
                        <div class="slider-track-compact">
                            {% for block in blocks %}
                                <div class="slider-segment-compact {% if block.slept %}slept{% endif %}"
                                     {% if block.slept %}style="background: {{ button_gradient }};"{% endif %}></div>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="compact-duration">{{ sleep_time }}</div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
<script>
function navigateTo(monthStr) {
    const url = new URL(window.location.href);
    url.searchParams.set('month', monthStr);
    window.location.href = url.toString();
}
</script>
</div>
</body>
</html>
