# Production override for docker-compose
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
version: '3.8'

services:
  db:
    restart: always
    # Add backup volume for production
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups

  web:
    restart: always
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DJANGO_DEBUG=False
      - DJANGO_SETTINGS_MODULE=habits_project.settings

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    restart: always
    profiles: []
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
